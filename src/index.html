<!DOCTYPE html>
<html>
<head>
  <title>立即戴口罩!</title>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="shortcut icon" href="https://image.hduzplus.xyz/image/1572689639700.jpg">
  <script type="text/javascript" compress="no-compress">
    !function () {
      function a() {
        if (parseInt(document.documentElement.clientWidth) > 768 && top.window == window) {
          document.documentElement.style.fontSize = 768 / 750 * 10 / 16 * 1000 + "%";
        } else {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 10 / 16 * 1000 + "%";
        }
      }
      var b = null;
      window.addEventListener("resize", function () {
        clearTimeout(b);
        b = setTimeout(a, 300);
      }, !1);
      a();
    }(window);
  </script>
</head>
<body>
  <div class="m-container">
    <div class="m-canvas">
      <canvas width="1200" height="1200" class="u-canvas J_canvas"></canvas>
    </div>
    <div class="m-actions J_actions">
      <input type="file" class="u-file-input J_file_input">
      <a href="javascript:;" class="u-btn J_upload">选择图片</a>
      <a href="javascript:;" class="u-btn u-reset J_reset f-hide">重置</a>
      <a href="javascript:;" class="u-btn J_hat f-hide">戴上口罩！</a>
      <a href="javascript:;" class="u-btn u-export J_export f-hide">保存!</a>
    </div>
    <div class="m-size-container J_size f-hide">
      <span class="u-size-text">大小</span>
      <div class="m-size J_size f-hide">
        <span>小</span>
        <input type="range" class="J_range" min="10" max="100" value="40">
        <span>大</span>
      </div>
    </div>
    <div class="m-speed-container J_speed f-hide">
      <span class="u-speed-text">灵敏度</span>
      <div class="m-speed">
        <span>低</span>
        <input type="range" class="J_speed_range" min="5" max="100" value="50">
        <span>高</span>
      </div>
    </div>
    <div class="m-position">
      <div class="m-transform">
        <div class="u-row center">
          <a href="javascript:;" class="u-btn J_up J_dir" data-name="Up">↑</a>
        </div>
        <div class="u-row">
          <a href="javascript:;" class="u-btn J_left J_dir" data-name="Left">←</a>
          <a href="javascript:;" class="u-btn J_right J_dir" data-name="Right">→</a>
        </div>
        <div class="u-row center">
          <a href="javascript:;" class="u-btn J_down J_dir" data-name="Down">↓</a>
        </div>
      </div>
      <div class="m-rotate">
        <div class="u-row">
          <a href="javascript:;" class="u-btn J_cut_rotate J_dir" data-name="RotateCut">逆</a>
          <a href="javascript:;" class="u-btn J_add_rotate J_dir" data-name="RotateAdd">顺</a>
        </div>
        <div class="u-row center">
          <a href="javascript:;" class="u-btn J_revert">镜</a>
        </div>
      </div>
    </div>
  </div>
  <div class="m-clip-modal J_clip_modal f-hide">
    <div class="u-text">正方形的图片戴上口罩更好看哟</div>
    <div class="m-clip J_clip f-hide">

    </div>
    <a href="javascript:;" class="u-close J_clip_ok">确认裁剪</a>
  </div>
  <div class="m-modal J_modal f-hide">
    <img class="J_modal_img u-img">
    <span class="u-text">长按保存到相册</span>
    <a href="javascript:;" class="u-close J_close">关闭</a>
  </div>
</body>
<script>
window.wxShareConfig = {
  title: '快来戴口罩!',
  desc: '😷😷😷',
  imgUrl: 'https://image.hduzplus.xyz/image/1579693873929.png',
};
</script>
<script src="https://static.hduzplus.xyz/wxShare"></script>
</html>
